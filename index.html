    <script>

        //1.qns

var income = parseInt(prompt("Enter the Income: "));
if (income<=250000){
    console.log("No Tax");
}
else if (income > 250000 && income <=500000){
    var tax = 5/100 * income;
    console.log("5% tax", tax + income);
}

else if (income > 500000 && income <=1000000){
    var add = income + 12500
    var tax = 20/100 * add;
    console.log("20% tax", tax + income);
}
else{
    var add = income + 112500
    var tax = 30/100 * add;
    console.log("30% tax", tax + income);
}


        //2.qns

var weight = parseInt(prompt("Enter weight in kgs : "));
var dst = prompt("Enter the destination : ");

if (weight <= 1){
    if (dst == "local"){
        console.log(" ", weight*5);
    }
    else if(dst == "national"){
        console.log(" ", weight*8);
    }
    else{
        console.log(" ", weight*15);
    }
}
else if (weight > 1 && weight <=5){

        console.log(" ", weight*10);
    }
    else if(dst == "national"){
        console.log(" ", weight*15);
    }
    else{
        console.log(" ", weight*30);
    }
}
else if (weight > 5 && weight <= 10){

        console.log(" ", weight*20);
    }
    else if(dst == "national"){
        console.log(" ", weight*25);
    }

        console.log(" ", weight*50);

}

else{
        if (dst == "local"){

    }
    else if(dst == "national"){
        console.log(" ", weight*35);
    }
    else{
        console.log(" ", weight*70);
    }
}

var units = parseInt(prompt("Enter the units : "));

if (units <=100){
    console.log("Bill amount",units*1);
}
else if (units > 100 && units<=300){
    console.log("Bill amount",units*1.5);
}
else{

    console.log("Bill amount",unit*2);
}
